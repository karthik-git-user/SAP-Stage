#gigyauserdeleteservices.tomcat.pluggability.scan=displaytag*.jar,javax.servlet.jsp.jstl-*.jar
#gigyauserdeleteservices.tomcat.pluggability.default.scan.enabled=false


gigyauserdeleteservices.s3.config.accessKeyID=
gigyauserdeleteservices.s3.config.secretAccessKey=
gigyauserdeleteservices.s3.config.region=
gigyauserdeleteservices.s3.config.bucketId=

# Prefix of the files to be processed by the CloseCustomerAccountCronJob.
gigyauserdeleteservices.s3.config.objectnames.prefix=

# Folder name that contains all the processed CSV files
gigyauserdeleteservices.s3.config.processed.folder.name=processed

