# sapoaacosintegration.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
sapoaacosintegration.application-context=sapoaacosintegration-spring.xml
sapoaacosintegration.cosreservation.expiretime=1800
sapoaacosintegration.sourcing.result.dateFormat=yyyy-MM-dd


###############################
###		log4j2 settings		###
###############################
log4j2.logger.sap-oaa-cosintegration.name = com.sap.sapoaacosintegration
log4j2.logger.sap-oaa-cosintegration.level = warn
log4j2.logger.sap-oaa-cosintegration.appenderRef.stdout.ref = STDOUT
